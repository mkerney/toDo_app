<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="todo-list-wrapper text-center">
        <h1 class="todo-list-heading">Todo List</h1>
        <div class="">
            <input type="text" id="todoInput" /> 
        </div>
        <div class="todo-add-remove">
            <button type="button" id="addRecord">Add Record</button>
        </div>
        </br>
        <div class="">
            <ul class="d-flex flex-column list-unstyled" id="listHolder">
                <li>
                    <label>
                        <input type="checkbox" class="todoCheck" /> 
                        First
                    </label>
                </li>
            </ul>
        </div>
        <div class="todo-add-remove">
            <button type="button" id="removeTodo">Remove Todo</button>
        </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
